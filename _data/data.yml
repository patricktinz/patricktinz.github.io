career-profile:
    title: Career Profile
    summary: |
      Patrick Tinz, B.Sc., born in 1996, works as a Junior Software Engineer at Accso Accelerated Solutions GmbH in Darmstadt. His research areas are Industry 4.0, Augmented Reality and Machine Learning. Currently he is working on predictive maintenance in the context of industry 4.0 driven manufacturing processes. Furthermore I am always open for new projects in this field. Do not hesitate to contact me.

